      <section id="form-section">

          <form name="newAddress">

                id="street"
                type="text"
                placeholder="Logradouro"
              />
            </div>
            <div>
              <label for="number">Numero:</label>
              <input
                name="number"
                id="number"
                type="text"
                placeholder="Numero"
              />
            </div>
            <div>
              <label for="cidade">Cidade:</label>
              <input
                name="cidade"
                id="cidade"
                type="text"
                placeholder="Cidade"
              />
            </div>
            <div>
              <button type="submit">Salvar</button>
              <button>Limpar</button>
            </div>
          </form>
        </div>
