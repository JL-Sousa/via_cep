<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ViaCep</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@100;300;500&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="nav-container">
      <nav class="nav-main">
        <h1>DSViaCep</h1>
        <div class="contact-link">contato</div>
      </nav>
    </header>
    <main>
      <section id="form-section" class="form-container">
        <div class="card-form">
          <form name="newAddress">
            <div class="form-control">
              <label for="cep">CEP:</label>
              <input
                class="form-input"
                name="cep"
                id="cep"
                type="text"
                placeholder="CEP"
              />
            </div>
            <div class="error-message" data-error="cep"></div>
            <div class="form-control">
              <label for="street">Logradouro:</label>
              <input
                class="form-input"
                name="street"
                id="street"
                type="text"
                placeholder="Logradouro"
                disabled
              />
            </div>
            <div class="form-control">
              <label for="number">Numero:</label>
              <input
                class="form-input"
                name="number"
                id="number"
                type="text"
                placeholder="Numero"
              />
              <div class="error-message" data-error="number"></div>
            </div>
            <div class="form-control">
              <label for="city">Cidade:</label>
              <input
                class="form-input"
                name="city"
                id="city"
                type="text"
                placeholder="Cidade"
                disabled
              />
            </div>
            <div class="btn-container">
              <button name="btnClear" class="btn-limpar">Limpar</button>
              <button name="btnSave" class="btn-salvar" type="submit">
                Salvar
              </button>
            </div>
          </form>
        </div>
      </section>
      <section id="list-section" class="list-container">
        <div class="card-list-item">
          <h3>Maranhao</h3>
          <p class="address-line">Travessa Santa Rita N:23</p>
          <p class="address-cep">1234-5674</p>
        </div>
        <div class="card-list-item">
          <h3>Maranhao</h3>
          <p class="address-line">Travessa Santa Rita N:23</p>
          <p class="address-cep">1234-5674</p>
        </div>
      </section>
    </main>
    <script type="module" src="./js/dsviacep.js"></script>
  </body>
</html>
